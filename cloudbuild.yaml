# GCP Cloud Build 설정
# GitHub 푸시 시 자동으로 Cloud Run에 배포

steps:
  # 1. npm 설치 및 빌드
  - name: 'node:20'
    entrypoint: npm
    args: ['ci']

  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build']

  # 2. Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/naverworks-bot:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/naverworks-bot:latest'
      - '.'

  # 3. Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/naverworks-bot:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/naverworks-bot:latest'

  # 4. Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'naverworks-bot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/naverworks-bot:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'  # 서울 리전
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'  # Puppeteer를 위해 메모리 증가
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/naverworks-bot:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/naverworks-bot:latest'

options:
  logging: CLOUD_LOGGING_ONLY
